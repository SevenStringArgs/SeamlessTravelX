<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <style>
        .custom {
            width: 150px !important;
        }
    </style>

    <style> .supermes{
        margin-left:auto; margin-right:auto; width:80%
    }
    </style>

<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"></a>
        </div>
        <br>
        <p align="center">
            <a href="/" class="btn btn-default custom"><i class="glyphicon glyphicon-home"></i> Home</a>
        </p>
        <h1><p class="text-center">Create Alert <span class="glyphicon glyphicon-alert" aria-hidden="true"></span></p></h1>
    </div>
</nav>

<br>

<div class="supermes">
    <form class="form-horizontal">
        <div class="form-group">
            <label>Choose type:</label>
                <select class="form-control">
                    <option>High</option>
                    <option>Medium</option>
                    <option>Low</option>
                </select>
        </div>
        <div class="form-group">
            <label>From:</label>
                <select class="form-control">
                    <option>Skånetrafiken</option>
                    <option>Head Office</option>
                </select>
        </div>
        <div class="form-group">
            <label>To:</label>
                <select class="form-control">
                    <option>All</option>
                    <option>Travellers</option>
                    <option>Busdrivers</option>
                    <option>Subscribers</option>
                </select>
        </div>
    </form>
</div>

<br>

<div class="supermes">
    <table class="table table-bordered">
        <thead>
        <tr>
        <tr class="info">
            <th> - </th>
            <th>Bus no:</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input type="checkbox"></td>
            <td>4 Lund</td>

        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>4 Malmö</td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>100 Staffanstorp</td>
        <tr>
            <td><input type="checkbox"></td>
            <td>...</td>
        </tr>
        </tbody>
    </table>
</div>

<center>
    <div class="supermes">
        <label for="commentsfromcustomer">Message</label>
        <textarea class="form-control" rows="4"></textarea>
    </div>
</center>

<br>

<center>
    <div class="supermes">
        <label>Date from:</label>
            <input type="password" class="form-control" id="inputPassword3" placeholder="2015-01-01">
    </div>
    <div class="supermes">
        <label for="exampleInputEmail2">Date to:</label>
            <input type="password" class="form-control" id="inputPassword3" placeholder="2015-01-02">
    </div>
</center>

<br>

<p align="center">
    <a href="showalertfavbus" class="btn btn-default custom"><i class="glyphicon glyphicon-send"></i> Push message</a>
</p>

<br>

</body>
</html>
