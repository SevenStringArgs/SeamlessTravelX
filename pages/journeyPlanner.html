<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../css/tema.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <style>

        .text {
            margin-left: auto;
            margin-right: auto;
            width: 22%
        }
        .unhidden{
            display:block;
        }
    </style>
    <script>
        function unhide(clickedButton, journeyRoute) {
            var item = document.getElementById(journeyRoute);
            if (item) {
                if(item.className=='hidden'){
                    item.className = 'unhidden' ;
                    clickedButton.value = 'hide'
                }
            }
        }
    </script>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
            </a>
        </div>
        <h1>
            <p class="text-center">Welcome to Skanetrafiken!</p>
        </h1>
    </div>
</nav>
<br><br>

<div class="row">
    <div class="col-md-7 col-md-offset-3">
        <label>Choose start</label>
        <div class="form-inline">
            <input type="text" class="form-control" style="width:40%" placeholder="My Location">
            <a href="map" style="padding: 30px"><img
                    src="http://icons.iconarchive.com/icons/grafikartes/flat-retro-modern/512/maps-icon.png" border="0"
                    alt="Map icon" style="width:36px;height:36px"></a>
        </div><!-- /input-group -->
    </div><!-- /.col-lg-8 -->
</div>

<div class="row">
    <div class="col-md-7 col-md-offset-3">
        <label>Choose destination</label>
        <div class="form-inline">
            <input type="text" class="form-control" style="width: 40%" placeholder="Destination">
            <a href="map" style="padding: 30px"><img
                    src="http://icons.iconarchive.com/icons/grafikartes/flat-retro-modern/512/maps-icon.png" border="0"
                    alt="Map icon" style="width:36px;height:36px"></a>
        </div><!-- /input-group -->
    </div> <!--col-lg-12-->
</div>
<div class="row">
    <div class=" col-md-1 col-md-offset-3">
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>Arrival
            </label>
        </div>
    </div><!-- div class col lg 4-->
    <div class="col-md-2">

    </div>
    <div class="col-md-3">

    </div>
</div><!-- row-->
<div class="row">
    <div class=" col-md-1 col-md-offset-3">
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">Departure
            </label>
        </div>
    </div><!-- div class col lg 4-->
    <div class="col-md-2">
        <label>Choose time:</label>
        <div class="dropdown-inline">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                hh
                <span class="caret"></span>
            </button>
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-expanded="true">
                mm
                <span class="caret"></span>
            </button>
        </div>
    </div>
    <div class="col-md-3">
        <label>Choose date:</label>
        <div class="dropdown-inline">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu3" data-toggle="dropdown" aria-expanded="true">
                Year
                <span class="caret"></span>
            </button>
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu4" data-toggle="dropdown" aria-expanded="true">
                Month
                <span class="caret"></span>
            </button>
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu5" data-toggle="dropdown" aria-expanded="true">
                Day
                <span class="caret"></span>
            </button>
        </div>
    </div>
</div><!-- row-->
<br><br>
<div class="row">
    <div class=" col-md-2 col-md-offset-5">
        <p align="center">
            <a  class="btn btn-default custom" onclick="unhide(this, 'journeyRoute')" style="width: 100%"><i class="glyphicon glyphicon-map-marker"></i>Search trip</a>
        </p>
        <label><input type="checkbox"> Save to favorites</label>
    </div>        <!-- /.col-lg-6 -->
</div>    <!-- /.row -->
<br><br>
<div id="journeyRoute" class="hidden">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <table class="table table-striped" align="center">
                <thead>
                <tr>
                    <th>2015-03-11</th>
                    <th>Departure</th>
                    <th>Arrival</th>
                    <th>Duration</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Bus</td>
                    <td>14:32</td>
                    <td>15:02</td>
                    <td>0:30</td>
                    <td><a href="journeystatus">Route Information</a></td>
                </tr>
                <tr>
                    <td>Bus & Train</td>
                    <td>15:02</td>
                    <td>15:42</td>
                    <td>0:40</td>
                    <td><a href="journeystatus">Route Information</a></td>
                </tr>
                <tr>
                    <td>Train</td>
                    <td>15:05</td>
                    <td>15:38</td>
                    <td>0:33</td>
                    <td><a href="journeystatus">Route Information</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


</body>
</html>
