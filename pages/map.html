        <!-- NOKIA HERE MAP DIV -->
        <div class="well" id="mapContainer"></div>
        <script>
            // Initialize the platform object:
            var platform = new H.service.Platform({
                'app_id': 'uC2PydFnCh7OcJnzAe0v',
                'app_code': 'fAa9dOJLtNXOf41kU2wYHQ'
            });

            // Obtain the default map types from the platform object
            var maptypes = platform.createDefaultLayers();

            // Instantiate (and display) a map object:
            var map = new H.Map(
              document.getElementById('mapContainer'),
              maptypes.normal.transit,
              {
                  zoom: 16,
                  center: { lng: 12.975197, lat: 55.616691 }
                //  center: { lng: 13.18801, lat: 55.70585 }
              });

            // Create the default UI:
            var ui = H.ui.UI.createDefault(map, maptypes);
            
            // Enable the event system on the map instance:
            var mapEvents = new H.mapevents.MapEvents(map);

            // Add event listeners:
            map.addEventListener('tap', function (evt) {
                // Log 'tap' and 'mouse' events:
                console.log(evt.type, evt.currentPointer.type);
            });

            // Instantiate the default behavior, providing the mapEvents object:
            var behavior = new H.mapevents.Behavior(mapEvents);

            window.addEventListener('resize', function () { map.getViewPort().resize(); });

            // Create a marker icon from an image URL:
           var icon = new H.map.Icon('http://maps.google.com/mapfiles/kml/paddle/4.png');
           var busstop = new H.map.Icon('/images/skyltliten.png');
           
            var busicon = new H.map.Icon('/images/litenbussikon.png');

            var busiconRedFull = new H.map.Icon('/images/rodbuss3pluttar.png');
